<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Man | Multiversos</title>
    <link rel="stylesheet" href="./assets/css/home-page-styles.css" />
    <script src="./assets/scripts/script.js" defer></script>
  </head>
  <body>
    <nav class="s-menu" role="navigation" aria-label="Menu principal">
      <ul>
        <li class="s-menu__item">
          <a href="/">Página Inicial</a>
        </li>
        <li class="s-menu__item">
          <a href="#">Tobey Maguire</a>
        </li>
        <li class="s-menu__item s-menu__icon" aria-hidden="true">
          <img
            src="./assets/images/icons/spider.svg"
            alt="Ícone do Spider-Man"
          />
        </li>
        <li class="s-menu__item">
          <a href="#">Tom Holland</a>
        </li>
        <li class="s-menu__item">
          <a href="#">Andrew Garfield</a>
        </li>
      </ul>
    </nav>

    <main class="s-container">
      <section
        class="s-cards-carousel"
        aria-label="Carrossel de versões do Homem-Aranha"
        style="transform: translateZ(-40vw) rotateY(0deg)"
      >
        <a
          href="./pages/tobey-maguire/spiderman1.html"
          class="s-card"
          id="spider-man-01"
        >
          <img
            class="s-card__background"
            src="./assets/images/pic-sm-bg-01.jpg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="s-card__image"
            src="./assets/images/spider-man-01.png"
            alt="Imagem de Tobey Maguire como Spider-Man"
          />
          <h2 class="s-card__title">Tobey Maguire</h2>
        </a>

        <a
          href="./pages/tom-holland/spiderman1.html"
          class="s-card"
          id="spider-man-02"
        >
          <img
            class="s-card__background"
            src="./assets/images/pic-sm-bg-02.jpg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="s-card__image"
            src="./assets/images/spider-man-02.png"
            alt="Imagem de Tom Holland como Spider-Man"
          />
          <h2 class="s-card__title">Tom Holland</h2>
        </a>

        <a
          href="./pages/andrew-garfield/spiderman1.html"
          class="s-card"
          id="spider-man-03"
        >
          <img
            class="s-card__background"
            src="./assets/images/pic-sm-bg-03.jpg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="s-card__image"
            src="./assets/images/spider-man-03.png"
            alt="Imagem de Andrew Garfield como Spider-Man"
          />
          <h2 class="s-card__title">Andrew Garfield</h2>
        </a>
      </section>
    </main>

    <section class="s-controller" aria-label="Controle do carrossel">
      <button
        id="1"
        type="button"
        onclick="selectCarouselItem(this)"
        class="s-controller__button s-controller__button--active"
        aria-pressed="true"
        aria-label="Selecionar Tobey Maguire"
      >
        01
      </button>

      <button
        id="2"
        type="button"
        onclick="selectCarouselItem(this)"
        class="s-controller__button"
        aria-pressed="false"
        aria-label="Selecionar Tom Holland"
      >
        02
      </button>

      <button
        id="3"
        type="button"
        onclick="selectCarouselItem(this)"
        class="s-controller__button"
        aria-pressed="false"
        aria-label="Selecionar Andrew Garfield"
      >
        03
      </button>

      <div class="s-controller__line" aria-hidden="true"></div>
    </section>
  </body>
</html>
